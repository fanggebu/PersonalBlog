<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <title>博客登录</title>
</head>

<!--公共js导入，以下th:block生效-->
<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->

<body>
<br>
<br>
<br>
<br>
<br>

    <div class="m-container-small" style="max-width: 30em !important;">
        <div class="ui container">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <img src="assets/images/logo.png" th:src="@{/image/1.jpg}" class="image">
                        <div class="content">
                            Log-in to your account
                        </div>
                    </h2>
                    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="suername" placeholder="用户名">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <button class="ui fluid large teal submit button">Login</button>
                        </div>

                        <div class="ui error mini message"></div>
                        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                                用户名和密码错误
                        </div>
                    </form>

<!--                    <div class="ui message">-->
<!--                        New to us? <a href="#">Sign Up</a>-->
<!--                    </div>-->


                </div>
            </div>
        </div>
    </div>


</body>
<script>
    $('.ui.form').form({
       fields : {
           suername :{
               identifier:"suername",
               rules:[{
                   type:'empty',
                   prompt:'请输入用户名'
               }]
           },
    password :{
        identifier:"password",
            rules:[{
            type:'empty',
            prompt:'请输入密码'
        }]
    }
       }
    });


</script>
</html>
